<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="asset/"/>
    
    <title>Exchange Rate Calculator | By Hemanto</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- For Favicon -->
    <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
    <link rel="icon" href="/favicon.ico?" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body onload="initialize()">
    <div class="row">
        <div class="col-sm-6 offset-sm-3 topbar">
            <img src="/asset/logo.svg" alt="logo" />
             <h1>Exchange Rate<br>Calculator</h1>
            <p>Real time exchange rates for global currencies</p> 
        </div>
    </div>
    <div class="calculator">
        <div class="row">
            <div class="col-sm-6 offset-sm-3" >
                <div class="row" >
                    <div class="col-sm-3">
                        <select class="form-control" id="currencyList1" onchange="convert()">
                        </select>
                    </div>
                    <div class="col-sm-9">
                        <input type="number" id="input" placeholder ="0.0" oninput="convert()">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="row">
                    <div class="col-sm-3">
                        <button class="btn button-swap" onclick="swap()">Swap Currency</button>
                    </div>
                    <div class="col-sm-9">
                        <h4 id="rate">Conversion Rate: 1 USD = 84 BDT</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="row">
                    <div class="col-sm-3">
                        <select class="form-control" id="currencyList2" onchange="convert()">
                        </select>
                    </div>
                    <div class="col-sm-9">
                        <input disabled type="text" id="output">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
